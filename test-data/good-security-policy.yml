metadata:
  id: "data-protection-policy-002"
  description: "Ensure compliance with data protection regulations and safeguard personal information"
  version: "1.5.0"
  author:
    id: privacy-team
    name: "Privacy Team"
    type: Human
    contact:
      name: "Privacy Officer"
      affiliation: "Legal & Compliance"
      email: "privacy@company.com"
  mapping-references:
    - id: "GDPR"
      title: "General Data Protection Regulation"
      version: "2016/679"
      description: "EU regulation on data protection and privacy"
      url: "https://gdpr-info.eu/"
    - id: "CCPA"
      title: "California Consumer Privacy Act"
      version: "2020"
      description: "California state law on consumer privacy"
      url: "https://oag.ca.gov/privacy/ccpa"

title: "Data Protection and Privacy Policy"
contacts:
  responsible:
    - name: "Data Protection Officer"
      affiliation: "Legal & Compliance"
      email: "dpo@company.com"
  accountable:
    - name: "Chief Privacy Officer"
      affiliation: "Executive Team"
      email: "cpo@company.com"

scope:
  in:
    geopolitical:
      - "European Union"
      - "California"
      - "United Kingdom"
    technologies:
      - "Customer Data Systems"
      - "Analytics Platforms"
      - "Marketing Tools"
      - "HR Information Systems"

imports:
  guidance:
    - reference-id: "GDPR"
      constraints:
        - id: "constraint-art-32"
          target-id: "Art. 32"
          text: "Enhanced technical and organizational measures for data security"
  catalogs:
    - reference-id: "CCPA"
      constraints:
        - id: "constraint-1798-150"
          target-id: "1798.150"
          text: "Enhanced consumer rights implementation"
      assessment-requirement-modifications:
        - id: "mod-art-32-1"
          target-id: "Art. 32.1"
          modification-type: "modify"
          modification-rationale: "Clarified encryption requirements for personal data"
          text: "All personal data must be encrypted using industry-standard algorithms"
          applicability: ["personal-data", "sensitive-data"]
          recommendation: "Use AES-256 encryption minimum"
        - id: "mod-1798-150-1"
          target-id: "1798.150.1"
          modification-type: "modify"
          modification-rationale: "Clarified data breach notification procedures"
          text: "Data breaches must be reported within 72 hours of discovery"
          applicability: ["data-breach", "consumer-data"]
          recommendation: "Maintain detailed incident response procedures"

adherence:
  evaluation-methods:
    - type: "automated"
      description: "Automated data classification and encryption verification"
    - type: "manual"
      description: "Annual privacy impact assessments"
  assessment-plans:
    - id: "plan-art-32"
      requirement-id: "Art. 32"
      frequency: "annually"
      evaluation-methods:
        - type: "automated"
          description: "Automated encryption verification"
        - type: "manual"
          description: "Manual review of data processing activities"
      evidence-requirements: "Encryption configuration logs and privacy impact assessment reports"
  enforcement-methods:
    - type: "gate"
      description: "Block data processing if encryption requirements are not met"
  non-compliance: "Non-compliance may result in regulatory fines and suspension of data processing activities"

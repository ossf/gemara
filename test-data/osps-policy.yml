      version: "2024"
      description: "Security criteria for open source projects"
      url: "https://baseline.openssf.org/"

organization-id: "org-example-001"
title: "My Security Policy"
purpose: |
  This policy tailors the high baseline security policy with additional controls for
  supply chain security (NIST 800-161) and open source project security (OSPS Baseline).
  It is designed for systems requiring enhanced security posture including supply chain
  risk management and open source component security.


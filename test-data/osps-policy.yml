implementation-plan:
  evaluation-timeline:
    start: "2025-02-15T00:00:00Z"
  evaluators:
    - id: "security-team"
      name: "Security Assessment Team"
      type: "Human"
    - id: "baseline-validator"
      name: "OSPS Baseline Scanner"
      type: "Software"
      version: "1.0.0"
      uri: "https://github.com/revanite-io/osps-baseline-action"
  enforcement-timeline:
    start: "2025-04-01T00:00:00Z"
  enforcement-methods:
    - "Deployment Gate"
    - "Manual Remediation"

control-references:
  - reference-id: "OSPS-B"
    control-modifications:
      - target-id: "OSPS-AC-01"
        modification-type: "clarify"
        modification-rationale: "Adds extensions for organization context."
        extensions:
          severity: "High"
          auto-remediation-allowed: true
          deployment-gate-allowed: false
    assessment-requirement-modifications:
      - target-id: "OSPS-AC-01.01"
        modification-type: "increase-strictness"
        modification-rationale: |
          Increase strictness by prohibiting SMS-based MFA methods due to security vulnerabilities 
          including SIM swapping attacks, SMS interception, and social engineering risks
        overrides:
          id: "OSPS-AC-01.01"
          text: |
            When a user attempts to access a sensitive resource in the project's
            version control system, the system MUST require the user to complete
            a multi-factor authentication process. SMS-based MFA (including SMS text
            messages and voice calls) MUST NOT be used.
          applicability: ["Maturity Level 1", "Maturity Level 2", "Maturity Level 3"]
          recommendation: |
            Enforce multi-factor authentication for the project's version
            control system, requiring collaborators to provide a second form of
            authentication when accessing sensitive data or modifying repository
            settings. Passkeys, hardware security keys (FIDO2/WebAuthn), and
            time-based one-time password (TOTP) authenticator apps are acceptable
            for this control. SMS-based MFA MUST NOT be used.
        extensions:
          required-evaluators: ["security-team", "baseline-validator"]
          evaluation-points: ["runtime-scheduled"]
          resolution-strategy: "MostSevere"



# Gemara Documentation Site Configuration

title: Gemara
description: >-
  GRC Engineering Model for Automated Risk Assessment - A logical model to describe
  compliance activities, their interactions, and schemas for automated interoperability.

url: "https://ossf.github.io"
baseurl: "/gemara"

titles_from_headings:
  enabled:     true
  strip_title: true

# Author/Project info (displayed in footer)
author:
  name: Gemara Authors
  email: gemara+subscribe@lists.openssf.org

# Build settings
theme: minima
plugins:
  - jekyll-remote-theme
  - jekyll-feed
  - jekyll-seo-tag

# Exclude from processing
# Note: Paths are relative to the source directory (./docs)
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# Collections for better organization
collections:
  layers:
    output: true
    permalink: /:collection/:name/

# Defaults
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  - scope:
      path: ""
      type: "layers"
    values:
      layout: "page"

# GitHub metadata
repository: ossf/gemara
github:
  is_project_page: true

# Set to `true` to show excerpts on the homepage.
show_excerpts: false

# Social Media Links.
#   Renders icons via Font Awesome Free web fonts CDN, based on ordered list of
#   entries. Valid entry keys:
#     * title    Tooltip rendered on hovering over icon.
#     * icon     Font Awesome icon id. `github` corresponds to `fa-github`.
#     * url      Full URL of social profile.
social_links:
  - icon: github
    url: "https://github.com/ossf"
  - icon: x-twitter
    url: "https://x.com/openssf"
  - icon: bluesky
    url: "https://bsky.app/profile/openssf.org"
  - icon: linkedin
    url: "https://www.linkedin.com/company/openssf/"

# Navigation is defined in _data/navigation.yml

# Markdown settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
  toc_levels: "2"

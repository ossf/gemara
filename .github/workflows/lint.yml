name: lint
on:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: read

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5.0.0
      - uses: actions/setup-go@v5.4.0
        with:
          go-version: stable
      - name: golangci-lint
        uses: golangci/golangci-lint-action@3c28b2cb75e1933038fca129074454e12a0f45d8 #v8.0.0
        with:
          version: v2.4.0

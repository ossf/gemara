name: Jekyll Site CI/CD

on:
  # Test on pull requests
  pull_request:
    paths:
      - 'docs/**'
      - 'schemas/**'
      - '.github/workflows/jekyll-site.yml'

  # Deploy on pushes to main
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'schemas/**'
      - '.github/workflows/jekyll-site.yml'

  # Allow manual workflow dispatch
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to minimum required
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: ${{ github.event_name == 'push' && 'pages' || (github.event_name == 'pull_request' && format('pr-{0}', github.event.pull_request.number) || format('manual-{0}', github.run_id)) }}
  cancel-in-progress: false

jobs:
  # Build and test job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - name: Setup Pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        id: pages
        uses: actions/configure-pages@983d7736d9b0ae728b81ab479565c72886d7745b # v5.0.0

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@44a6e6beabd48582f863aeeb6cb2151cc1716697 # v1.0.13
        with:
          source: ./docs
          destination: ./docs/_site

      - name: Test HTML
        run: |
          # Check that key pages were generated
          echo "Verifying generated pages..."
          test -f docs/_site/index.html || { echo "Error: Missing index.html"; exit 1; }
          test -f docs/_site/lexicon.html || { echo "Error: Missing lexicon.html"; exit 1; }
          # Verify sidebar is included in pages that should have it (not homepage)
          grep -q "Quick Links" docs/_site/lexicon.html || { echo "Error: Sidebar not found in lexicon.html"; exit 1; }
          grep -q "Quick Links" docs/_site/adr.html || { echo "Error: Sidebar not found in adr.html"; exit 1; }
          echo "Success: All expected pages generated successfully"

      - name: Upload artifact for GitHub Pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@7b1f4a764d45c48632c6b24a0339c27f5614fb0b # v4.0.0
        with:
          path: docs/_site

  # Deployment job (only runs on push to main)
  deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4.0.5
